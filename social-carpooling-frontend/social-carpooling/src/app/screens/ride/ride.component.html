<nb-layout>
  <nb-layout-column class="" style="display: flex; flex-direction: column">
    <nb-card size="small">
      <nb-card-body>
        <div class="flex-display flex-column-direction">

          <div class="flex-display flex-row-direction" style="align-items: center">
            <p style="margin-right: 10px"> Je suis :</p>
            <nb-select placeholder="" [(selected)]="driverOrPassenger" style="min-width: 13rem">
              <nb-option value="drive">Conducteur</nb-option>
              <nb-option value="passenger">Passager</nb-option>
            </nb-select>
          </div>

          <div class="flex-display flex-row-direction" style="align-items: center">
            <p style="margin-right: 10px"> Nombre de places :</p>
            <nb-select placeholder="" [(selected)]="nbPlaces" style="min-width: 13rem">
              <nb-option value="1">1</nb-option>
              <nb-option value="2">2</nb-option>
              <nb-option value="3">3</nb-option>
              <nb-option value="4">4</nb-option>
            </nb-select>
          </div>

          <div class="flex-display flex-row-direction" style="align-items: center">
            <p style="margin-right: 10px">Départ :</p>
            <input nbInput [(ngModel)]="from" style="margin-right: 10px">
            <p style="margin-right: 10px">Lieu de RDV :</p>
            <input nbInput [(ngModel)]="rdv">
          </div>

          <div class="flex-display flex-row-direction" style="align-items: center">
            <p style="margin-right: 10px">Arrivée :</p>
            <input nbInput [(ngModel)]="destination">
          </div>

          <div class="flex-display flex-row-direction" style="align-items: center">
            <p style="margin-right: 10px">Date et horaire :</p>
            <input nbInput [nbDatepicker]="datepicker" style="margin-right: 10px">
            <nb-datepicker #datepicker></nb-datepicker>
            <app-time-selector (timeEventEmitter)="onClick($event)"></app-time-selector>
          </div>

          <div class="flex-display flex-row-direction" style="align-items: center">
            <nb-checkbox (checkedChange)="toggle($event,'airConditionner')">Climatiseur</nb-checkbox>
            <nb-checkbox (checkedChange)="toggle($event,'smoking')">Tabac</nb-checkbox>
            <nb-checkbox (checkedChange)="toggle($event,'music')">Musique</nb-checkbox>
            <nb-checkbox (checkedChange)="toggle($event,'luggage')">Bagages</nb-checkbox>
          </div>

        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
